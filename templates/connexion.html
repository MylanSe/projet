<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Vide</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="static/config.js" type="text/javascript"></script>
</head>
<body>
    {% include 'menu.html' %}
    
    {% if not session.login %}
    <div class="login-container">
        <form id="loginForm" action="/index.html" method="post" >
            <h2>Connexion</h2>
            <div class="input-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
    </div>
    {% else %}
    <div class="login-container">
        <h1>Vous êtes déjà connecté !</h1>
        <p>Vous êtes déjà connecté à notre service. Vous pouvez continuer à utiliser les fonctionnalités réservées aux membres.</p>
    </div>
    {% endif %}
</body>
</html>
